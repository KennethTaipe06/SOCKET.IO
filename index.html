<!DOCTYPE html>

    <title>Socket.IO Hola Mundo</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        var socket = io();

        });
      });
    </script>
